<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-render-text</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="app"></div>
</body>

<script>
    const { h, render, Text } = Vue
    const app = document.querySelector('#app')

    const vnode = h(Text, 'hello')
    render(vnode, app)

    setTimeout(() => {
        const vnode1 = h(Text, '你好')
        render(vnode1, app)
    }, 1000);

</script>


</html>
