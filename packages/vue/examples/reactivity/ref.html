<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ref</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="app1"></div>
    <div id="app2"></div>
</body>

<script>
    const { ref, effect } = Vue
    const state = ref(0)

    effect(() => {
        document.querySelector('#app1').innerHTML = state.value
    })

    effect(() => {
        document.querySelector('#app2').innerHTML = state.value
    })

    setTimeout(() => {
        state.value = 1
    }, 1000)

</script>

</html>
