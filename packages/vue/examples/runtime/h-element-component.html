<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h-element-component</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="app1"></div>
</body>

<script>
    const { h } = Vue
    const component = {
        render() {
            return h('div', {
                class: 'test'
            }, [
                h('span', 'hello')
            ])
        }
    }

    const vnode = h(component)
    console.log(vnode)

</script>

</html>
