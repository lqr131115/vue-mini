<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>render-element</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="app"></div>
</body>

<script>
    const { h, render } = Vue

    const vnode = h('h1', {
        class: [
            'cls1',
        ],
    }, 'hello word')
    console.log(vnode);
    render(vnode, document.querySelector('#app'))
    setTimeout(() => {
        const vnode1 = h('div', {
            style: [
                {
                    'color': ['red', 'blue']
                }
            ],
        }, 'hello word')
        render(vnode1, document.querySelector('#app'))
    }, 1000);
</script>

</html>
